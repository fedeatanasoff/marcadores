<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Marcadores</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">    
    <link href="css/narrow-jumbotron.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">    

</head>

<body onload="mostrarMarcadores()">

    <div class="container">
        <div class="header clearfix">
            <h3 class="text-muted">Marcadores</h3>
        </div>

        <div class="jumbotron">
            <h2>Guarda tus sitios favoritos</h2>
            <form action="" id="myform">
                <div class="form-group">
                    <label for="sitio">Nombre del Sitio</label>
                    <input type="text" class="form-control" id="sitio" placeholder="escriba el nombre del sitio">
                </div>
                <div class="form-group">
                    <label for="url">Escriba la URL del Sitio</label>
                    <input type="text" class="form-control" id="url" placeholder="ingrese una url valida anteponiendo http://...">
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>

        <div class="row marketing">
            <div class="col-lg-12">
                <div class="row" id="marcadores"></div>
                
            </div>

        </div>

        <footer class="footer">
            <p>&copy; Marcadores 2017</p>
        </footer>

        <script src="js/jquery-3.2.1.slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
</body>

</html>
